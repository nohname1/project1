<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="profile.css" />
    <title>Profile Card</title>
  </head>
  <body style="background-color: rgb(212, 208, 203)">
    <div class="main">
      <div class="name">
        <img class="dead" src="side projects image/deadpool.jpg" />
        <p class="nam">Oi Anshu</p>

        <p class="bio">Unemployed and looking for job</p>

        <div class="icon">
          <img class="facebook" src="side projects image/facebook.png" />
          <img class="twitter" src="side projects image/twitter.png" />
          <img class="instagram" src="side projects image/instagram.webp" />
          <img class="youtube" src="side projects image/youtube.png" />
        </div>
        <div class="but">
          <button>Subscribe</button>
          <button>Message</button>
        </div>
        <div class="status">
          <p>60k</p>
          <p>20k</p>
          <p>12k</p>
        </div>
      </div>
    </div>
  </body>
</html>
